name: Deploy Static Site

on:
  push:
    branches:
      - main  # Change to your deployment branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Inject API Key
        run: echo "export const GOOGLE_API_KEY = '${{ secrets.GOOGLE_API_KEY }}';" > src/scripts/config.js

      - name: Build and Deploy
        run: |
          # If using a build step, add it here (e.g., npm run build)
          mkdir -p dist/  # Ensure dist/ exists before copying
          cp -r src/* dist/  # Example of copying static files
          mkdir -p dist/scripts  # Ensure scripts folder exists
          cp src/scripts/config.js dist/scripts/  # Ensure config.js is included
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_DEPLOY_TOKEN }}
          publish_dir: ./dist
