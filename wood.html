<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Beth O'Grady Art</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
    </head>
    <body data-gallery="Wood">
        <div class="container">
            <div id="header"></div>
            <script src="scripts/header.js"></script>
            <main>
                <div id="gallery" class="gallery-container"></div>
            
                <!-- Popup for Image Details -->
                <div id="popup" class="popup">
                    <div class="popup-content">
                        <button id="popup-close" class="popup-close">&times;</button> <!-- X Button -->
                        <img id="popup-image" src="" alt="Full Artwork">
                        <h2 id="popup-title"></h2>
                        <p id="popup-description"></p>
                        <p><span id="popup-date"></span></p>
                    </div>
                </div>
            
                <script src="gallery.js"></script>
            </main>
        </div>
        <footer>
            <p>&copy; 2025 Beth O'Grady. All Rights Reserved.</p>
        </footer>
    </body>
</html>
